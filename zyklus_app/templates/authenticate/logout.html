{% extends 'base.html' %}
{% load static %}

{% block head %}
    <script type="text/javascript" src="{% static "/js/prevent_back.js" %}"></script>
{% endblock %}

{% block content %}
    <div class="wrapper">
        <div class="logo">
            <img src="{% static "/images/lotus.png" %}" alt="">
        </div>
        <div class="text-center mt-2 p-5">
            <h1>Logout</h1>
            <p class="mt-3">Auf Wiedersehen {{ request.user }}!</p>
            <div class="d-flex justify-content-center">
                <a href="{% url 'member:logout_view' %}" class="btn btn-primary align-middle mt-2">Logout</a>
            </div>
        </div>
    </div>
{% endblock %}
