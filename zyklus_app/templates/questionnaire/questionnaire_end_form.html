{% extends 'base.html' %}
{% load django_bootstrap5 %}

{# Fills Block content #}

        <h1>Bitte füllen Sie den abschließenden Fragebogen aus:</h1>
    </div>

    <form method="post" class="form">
        {% bootstrap_form form %}

    </form>
{% endblock %}
